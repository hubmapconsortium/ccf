<mat-card class="page-data" *ngFor="let msg of messages">
    <ng-template ngIf="msg.route; else: text">
        {{msg.message}}
    <a [routerLink]="['/release-notes/',msg.route]">{{msg.routeText}}</a>
    </ng-template>
    <ng-template #text>
        {{msg.message}}
    </ng-template>
</mat-card>
